<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
  <head>
    <title>Initial map</title>
    <style type="text/css">
      html, body, #map_canvas
      {
      width: 100%;
      height: 100%;
      margin: 0;
      }
    </style>
    <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
    <script type="text/javascript">
      var map;
      var zoom = 3;
      var lineLayer ;
      var points;
      var style;

      var epsg4326;
      var projectTo;
      var startLonLat;
      var polygonFeature;

      function initialize()
      {
      map = new OpenLayers.Map ("map_canvas", {
      controls:[
      new OpenLayers.Control.Navigation(),
      new OpenLayers.Control.PanZoomBar(),
      new OpenLayers.Control.LayerSwitcher(),
      new OpenLayers.Control.Attribution()],
      maxExtent: new OpenLayers.Bounds(-20037508.34,-20037508.34,20037508.34,20037508.34),
      maxResolution: 156543.0399,
      numZoomLevels: 19,
      units: 'm',
      projection: new OpenLayers.Projection("EPSG:900913"),
      displayProjection: new OpenLayers.Projection("EPSG:4326")
      });



      // Define the map layer
      // Here we use a predefined layer that will be kept up to date with URL changes
      layerMapnik = new OpenLayers.Layer.OSM.Mapnik("Openstreetmap");
      map.addLayer(layerMapnik);

      epsg4326 = new OpenLayers.Projection("EPSG:4326"); //WGS 1984 projection
      projectTo = map.getProjectionObject(); //The map projection (Spherical Mercator)
      startLonLat = new OpenLayers.LonLat(6.396616, 52.277191).transform(epsg4326, projectTo);
      map.setCenter(startLonLat, zoom);
      }
    </script>
  </head>

  <body onload="initialize()" >
    <div id="map_canvas" ></div>
    <input type="hidden" id="position" value="testValue"><\input>
  </body>

  </HTML>
